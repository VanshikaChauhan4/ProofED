<!DOCTYPE html>
<html>
<head>
  <title>Admin Issue Certificate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Issue Academic Record</h2>

  <input id="studentId" placeholder="Student ID" /><br><br>
  <input id="title" placeholder="Contribution Title" /><br><br>
  <input id="issuer" placeholder="Issuer Name" /><br><br>

  <button onclick="issue()">Issue</button>

  <pre id="result"></pre>

  <script>
    async function issue() {
      const res = await fetch("http://localhost:5000/admin/issue", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          studentId: studentId.value,
          title: title.value,
          issuer: issuer.value
        })
      });

      const data = await res.json();
      document.getElementById("result").innerText =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
